<!-- contact us section start -->
<div class="contact-section">
  <div class="container">
    <div class="holder">
      <div class=" row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <form action="#">
            <div class="sw_left_heading_wraper">
              <h1>Login</h1>
              <img src="assets/images/heading_line.png" alt="title">
              <br>
            </div>
            <div class="row">

              <div class="col-md-12">
                <input type="text" name="email" placeholder="Email*" class="require" data-valid="email"
                       data-error="Email should be valid.">
              </div>
              <div class="col-md-12">
                <input type="password" name="subject" placeholder="Password*">
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 15px">
                <div class="response response_2"></div>
                <div class="cntct_2_btn_wrapper cntct_2_btn_inner">
                  <button type="button" class="submitForm waves-effect waves-light waves-ripple">
                    Accedi
                  </button>
                </div>
              </div>
              <div style="margin-left: 15px;">
                <a href="#"><p>Hai dimenticato la password?</p></a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

          <div class="contact-box2">
            <form (ngSubmit)="porcoddio(form)" method="post" #form="ngForm">
              <div class="sw_left_heading_wraper">
                <h1 style="color: #D4FFD8;">Registrati</h1>
                <img src="assets/images/heading_line2.png" alt="title">
                <br>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <input type="text" name="name" placeholder="Nome*" ngModel>
                </div>
                <div class="col-md-12">
                  <input type="text" name="email" placeholder="Email*" class="require"
                         data-valid="email" data-error="Email should be valid." ngModel>
                </div>
                <div class="col-md-12">
                  <input type="password" name="password" placeholder="Password*" ngModel>
                </div>
                <div class="col-md-12">
                  <input type="password" name="password_confirmation" placeholder="Ripeti Password*" ngModel>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 15px">
                  <div class="response response_2"></div>
                  <div class="cntct_2_btn_wrapper cntct_3_btn_inner">
                    <button type="button" class="submitForm waves-effect waves-light waves-ripple">
                      Registrati
                    </button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
